<!doctype html>
<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>testing MDL elements</title>

  <script src="../build-dev/mdl-webcomponents.js"></script>

  <style>
    body {
      margin: 0;
      padding: 24px;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
      -webkit-touch-callout: none;
    }
    #greeting {
      display: block;
      margin: 1em;
    }
  </style>
</head>

<body>
  <mdl-menu lower-left label-icon="more_vert">
    <mdl-item>Some action</mdl-item>
    <mdl-item>Another action</mdl-item>
    <mdl-item disabled>Disabled action</mdl-item>
    <mdl-item>Yet another action</mdl-item>
  </mdl-menu>

  <mdl-input id="name-input" label="Your name here" floating-label></mdl-input>
  <mdl-button raised>yo</mdl-button>
  <mdl-button icon="lock"></mdl-button>
  <mdl-input label="Number..." pattern="-?[0-9]*(\.[0-9]+)?" error="Not a number!"></mdl-input>
  <mdl-input rows="5" maxrows="7" label="5-7 rows!"></mdl-input>

  <hr/>
  <mdl-input label="Expand!" expandable floating-label icon="settings"></mdl-input>

  <hr/>
  <div id="greeting"></div>

  <script>
    document.querySelector('mdl-button').addEventListener('click', function() {
      document.getElementById('greeting').textContent =
        'Yo, ' + document.querySelector('#name-input').value;
    });
  </script>
</body>

</html>
