<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>testing MDL elements</title>

  <script src="../node_modules/webcomponents.js/webcomponents.js"></script>
  <script src="../build-dev/mdl-webcomponents.js"></script>

  <style>
    body {
      margin: 0;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
      -webkit-touch-callout: none;
    }
    main {
      padding: 24px;
    }
    #greeting {
      display: block;
      margin: 1em;
    }
  </style>
</head>

<body>
  <mdl-layout fixed-header>
    <mdl-layout-drawer>
      <title>Drawer</title>
      <nav>
        <a href="">Nav option 1</a>
        <a href="">Nav option 2</a>
      </nav>
    </mdl-layout-drawer>
    <main>
      <mdl-menu position="bottom-left" label-icon="more_vert">
        <mdl-menu-item>Some action</mdl-menu-item>
        <mdl-menu-item divider>Another action</mdl-menu-item>
        <mdl-menu-item disabled>Disabled action</mdl-menu-item>
        <mdl-menu-item>Yet another action</mdl-menu-item>
      </mdl-menu>

      <mdl-textfield id="name-input" label="Your name here" floating-label></mdl-textfield>
      <mdl-button raised>yo</mdl-button>
      <mdl-button disabled>disabled button</mdl-button>
      <mdl-button icon="lock"></mdl-button>
      <mdl-button fab colored icon="today"></mdl-button>
      <mdl-textfield label="Number..." pattern="-?[0-9]*(\.[0-9]+)?" error="Not a number!"></mdl-textfield>
      <mdl-textfield rows="5" maxrows="7" label="5-7 rows!"></mdl-textfield>

      <hr/>
      <mdl-switch></mdl-switch>
      <hr/>
      <mdl-switch checked>Switch me</mdl-switch>
      <mdl-textfield label="Expand!" expandable floating-label icon="settings"></mdl-textfield>

      <hr/>
      <div id="greeting"></div>
      <div id="menu-selection"></div>
    </main>
  </mdl-layout>

  <script>
    document.querySelector('mdl-button').addEventListener('click', function() {
      document.getElementById('greeting').textContent =
        'Yo, ' + document.querySelector('#name-input').value;
    });
    document.querySelector('mdl-menu').addEventListener('select', function(ev) {
      document.getElementById('menu-selection').textContent =
        'Selected: ' + ev.detail.innerText;
    });
  </script>
</body>

</html>
